# -*- coding: utf-8 -*-
# vim: ft=yaml
---
# For help on this file's format, see https://kitchen.ci/
driver:
  name: docker
  use_sudo: false
  privileged: true
  run_command: /lib/systemd/systemd

# Using the commit title as a comment to guarantee change for new commit/push:
# ci: add pre-commit to repo (2020-W40_02)

# Make sure the platforms listed below match up with
# the `env.matrix` instances defined in `.travis.yml`
platforms:
  ## SALT `master`
  - name: debian-10-master-py3
    driver:
      image: saltimages/salt-master-py3:debian-10
  - name: ubuntu-1804-master-py3
    driver:
      image: saltimages/salt-master-py3:ubuntu-18.04

  ## SALT `2019.2`
  - name: debian-9-2019-2-py3
    driver:
      image: saltimages/salt-2019.2-py3:debian-9
  - name: ubuntu-1804-2019-2-py3
    driver:
      image: saltimages/salt-2019.2-py3:ubuntu-18.04

provisioner:
  name: salt_solo
  log_level: debug
  salt_install: none
  require_chef: false
  formula: apt
  salt_copy_filter:
    - .kitchen
    - .git

verifier:
  # https://www.inspec.io/
  name: inspec
  sudo: true
  # cli, documentation, html, progress, json, json-min, json-rspec, junit
  reporter:
    - cli

suites:
  - name: repositories
    provisioner:
      state_top:
        base:
          '*':
            - apt.repositories
            - apt.update
      pillars:
        top.sls:
          base:
            '*':
              - apt
      pillars_from_files:
        apt.sls: test/salt/pillar/repositories.pillar.sls
    verifier:
      inspec_tests:
        - path: test/integration/repositories
  - name: preferences
    provisioner:
      state_top:
        base:
          '*':
            - apt.preferences
      pillars:
        top.sls:
          base:
            '*':
              - apt
      pillars_from_files:
        apt.sls: test/salt/pillar/preferences.pillar.sls
    verifier:
      inspec_tests:
        - path: test/integration/preferences
  - name: unattended
    provisioner:
      state_top:
        base:
          '*':
            - apt.unattended
      pillars:
        top.sls:
          base:
            '*':
              - apt
      pillars_from_files:
        apt.sls: test/salt/pillar/unattended.pillar.sls
    verifier:
      inspec_tests:
        - path: test/integration/unattended
